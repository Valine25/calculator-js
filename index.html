<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=backspace" />
</head>

<body>
    <h1>My Calculator</h1>
    <div class="container">
        <div class="input-space">
            <input placeholder="" readonly>
        </div>
        <div class="buttons">
            <div class="choice">
                <button id="clear">C</button>
            </div>
            <div class="choice">
                <button id="pos">+/-</button>
            </div>
            <div class="choice">
                <button id="modulo">%</button>
            </div>
            <div class="choice">
                <button id="divide">/</button>
            </div>
            <div class="choice">
                <button id="seven">7</button>
            </div>
            <div class="choice">
                <button id="eight">8</button>
            </div>
            <div class="choice">
                <button id="nine">9</button>
            </div>
            <div class="choice">
                <button id="mul">X</button>
            </div>
            <div class="choice">
                <button id="four">4</button>
            </div>
            <div class="choice">
                <button id="five">5</button>
            </div>
            <div class="choice">
                <button id="six">6</button>
            </div>
            <div class="choice">
                <button id="sub">-</button>
            </div>
            <div class="choice">
                <button id="one">1</button>
            </div>
            <div class="choice">
                <button id="two">2</button>
            </div>
            <div class="choice">
                <button id="three">3</button>
            </div>
            <div class="choice">
                <button id="add">+</button>
            </div>
            <div class="choice">
                <button id="zero">0</button>
            </div>
            <div class="choice">
                <button id="dot">.</button>
            </div>
            <div class="choice">
                <button id="equal">=</button>
            </div>
            <div class="choice">
                <button id="back-space">
                    <span class="material-symbols-outlined">
                        backspace
                    </span>
                </button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
